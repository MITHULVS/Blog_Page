{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/822729.png' %}">
    <title>{{ post.title }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4">

        {% if post.image %}
        <img src="{{ post.image.url }}" class="img-fluid rounded mb-4" alt="Blog Image">
        {% endif %}

        <h1 class="mb-3">{{ post.title }}</h1>

        <p class="text-muted mb-1"><strong>Author:</strong> {{ post.author }}</p>
        <p class="text-muted small">Created: {{ post.created_at }} | Updated: {{ post.updated_at }}</p>

        <hr>

        <p class="fs-5" style="white-space: pre-wrap;">{{ post.content }}</p>

        <div class="mt-4 d-flex gap-2">
            <!-- Edit Button -->
            <a href="{% url 'edit_post' post.id %}" class="btn btn-dark">Edit Post</a>

            <!-- Trigger Delete Modal -->
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete
            </button>

            <!-- Back Button -->
            <a href="/" class="btn btn-dark">Back</a>
        </div>

    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete:
        <br><strong>{{ post.title }}</strong> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
        <a href="{% url 'delete_post' post.id %}" class="btn btn-dark">Delete</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
