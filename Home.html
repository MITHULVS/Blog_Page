{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Page</title>
  <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/822729.png' %}">
</head>
<body>
  <!-- NAV -->
  <nav>
    <div class="brand"><a href="{% url 'home' %}" style="color:inherit;text-decoration:none">My Blog</a></div>
    <a href="{% url 'home' %}">Home</a> |
    <a href="{% url 'create' %}">Create Post</a>
  </nav>

  <div class="page">
    <h1>All Blog Posts</h1>

    <div class="posts">
      {% for x in post %}
      <article class="post-card" role="article" aria-labelledby="post-{{ x.id }}">
        {% if x.image %}
          <div class="thumb">
            <img src="{{ x.image.url }}" alt="{{ x.title }}">
          </div>
        {% else %}
          <div class="thumb" style="background:linear-gradient(180deg,#efefef,#f7f7f7)"></div>
        {% endif %}

        <div class="post-body">
          <h2 id="post-{{ x.id }}" class="post-title">{{ x.title }}</h2>
          <div class="post-meta text-muted small">By {{ x.author }} â€¢ {{ x.created_at|date:"M d, Y H:i" }}</div>
          <p class="post-excerpt">{{ x.content|truncatechars:100 }}</p>
          <div class="post-actions">
            <a href="{% url 'post_detail' x.id %}" class="btn ghost">Details</a>
          </div>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</body>
</html>
